<h2>ToDo Application</h2>

<div class="add-task">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a newTask" >
    <button (click)="addTask()"> Add Task </button>
</div>

<ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
        <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(i)">
        <span [class.completed]="task.completed" >
            {{ task.title }}
        </span>
        <button (click)="removeTask(i)" class="remove-btn"> Remove Task </button>
    </li>
</ul>
