<h2>ToDo Application</h2>

<div>
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a newTask" >
    <button (click)="addTask()"> Add Task </button>
</div>

<ul>
    <li *ngFor="let task of tasks; let i = index">
        <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(i)">
        <span [style.textDecoration]="task.completed ? 'line-through' : 'none' " >
            {{ task.title }}
        </span>
        <button (click)="removeTask(i)"> Remove Task </button>
    </li>
</ul>
