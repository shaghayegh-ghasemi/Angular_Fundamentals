<div class="user-management-header">
    <h2> User Management </h2>
</div>

<ul>
    <li *ngFor="let user of usersObservable | async; let i = index">
        {{ user }}
        <button (click)="deleteUser(i)"> Delete </button>
    </li>
</ul>

<div class="user-management-header">
    <button (click)="goToAddUser()"> Add New User </button>
</div>
