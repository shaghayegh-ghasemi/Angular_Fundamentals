<h2> Items </h2>

<ul>
    <li *ngFor="let item of items">
        <h3 [ngStyle]="{ color: item.price > 1000 ? 'blue' : 'gray' }">
            {{ item.name | uppercase }}
        </h3>

        <p>Price: {{ item.price | currency:'CAD' }} </p>
        <p>Release Date: {{ item.releaseDate | date:'longDate' }} </p>
        <p>Rating: {{ item.rating | percent }} </p>

        <p [ngClass]="{ 'popular': item.rating >= 0.8, 'not-popular': item.rating < 0.8 }">
            {{ item.rating >= 0.8 ? 'Popular' : 'Not Popular' }}
        </p>
    </li>
</ul>
